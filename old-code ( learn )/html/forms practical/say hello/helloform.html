<!DOCTYPE html>
<html lang="en">
<head>
<title>Contact V4</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600&display=swap');

*
{
    font-family: 'Poppins', sans-serif !important; 
}

</style>
  

<link rel="stylesheet" type="text/css" href="bs-1.css">
<link rel="stylesheet" type="text/css" href="animate.css">
<link rel="stylesheet" type="text/css" href="animtition.css">
<link rel="stylesheet" type="text/css" href="select.css">
<link rel="stylesheet" type="text/css" href="drp.css">
<link rel="stylesheet" type="text/css" href="helloform util.css">
<link rel="stylesheet" type="text/css" href="helloform2.css">

<meta name="robots" content="noindex, follow">
</head>

<body>
    <div class="container-contact100">
        <div class="wrap-contact100">

            <form class="contact100-form validate-form">
                <span class="contact100-form-title">
                    Say Hello!
                </span>

                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Your Name</span>
                    <input class="input100" type="text" name="name" placeholder="Enter your name">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="text" name="email" placeholder="Enter your email addess">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 input100-select">
                    <span class="label-input100">Needed Services</span>
                        <div>
                            <select class="selection-2" name="service">
                                <option>Choose Services</option>
                                <option>Online Store</option>
                                <option>eCommerce Bussiness</option>
                                <option>UI/UX Design</option>
                                <option>Online Services</option>
                            </select>
                        </div>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 input100-select">
                    <span class="label-input100">Budget</span>
                <div>
                    <select class="selection-2" name="budget">
                        <option>Select Budget</option>
                        <option>1500 $</option>
                        <option>2000 $</option>
                        <option>2500 $</option>
                    </select>
                </div>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <span class="label-input100">Message</span>
                        <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                            <button class="contact100-form-btn">
                                <span>
                                Submit
                                    <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                                </span>
                            </button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <div id="dropDownSelect1"></div>

</body>
</html>
