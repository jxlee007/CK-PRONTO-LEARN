<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , intial-scale=1.0">
    <title >flex</title>
    <style>
        .container
        {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .item
        {
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 100px;
            order: 1;
        }

        #first
        {
            background-color: blue;
        }

        #second
        {
            background-color: cadetblue;
        }
    </style>
    
</head>

<body>
    <div class="container">
        <div class="item" id="first">
            <h1>this is flex item</h1>
        </div>
        <div class="item" id="second">
            <p>this is another flex item</p>
        </div>
    </div>

   
</body>
