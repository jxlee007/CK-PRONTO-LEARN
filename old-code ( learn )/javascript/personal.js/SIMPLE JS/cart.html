<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            background: #ddb5b5;
        }

        .cart {
            margin: 20px 0;
            background-color: #F6F5FA;
            ;
            padding: 60px 0;
        }

        .total-price {
            padding-bottom: 15px;
        }

        .cart-item {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .center-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .cart-item img {
            width: 115px;
        }

        .cart-item h5 {
            padding: 0 45px;
        }

        .cart-item .remove-item {
            width: 25px !important;
        }

        .btn-default {
            background-color: #fff;
        }

        .cart-item .form-control {
            background-color: #F6F5FA;
            border: none;
            width: 65px;
            border-radius: 10px !important;
            font-weight: 700;
            font-size: 20px;
        }

        .input-group {
            width: unset;
            flex-wrap: nowrap;
        }

        .status {
            text-align: right;
        }

        .check-out {
            float: right;
            padding: 10px 30px;
            font-size: 19px;
            background-color: #2FBE70;
            border: none;
        }
    </style>
</head>

<body>

    <section>
        <div class="container">
            <h2 class="px-5 p-2">My shopping cart</h2>
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black( $1219 )</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="phone-minus" class="btn btn-default"><i
                                            class="fas fa-minus"></i></button>
                                    <input id="phone-number" type="number" min="0" class="form-control text-center"
                                        value="1">
                                    <button id="phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$ <span id="phone-total">1219</span> </h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black( $59 )</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="case-minus" class="btn btn-default"><i
                                            class="fas fa-minus"></i></button>
                                    <input id="case-number" type="number" min="0" class="form-control text-center"
                                        value="1">
                                    <button id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5>$ <span id="case-total">59</span> </h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row g-2">

                            <div class="col-6">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-6 status">
                                <h5>$<span id="sub-total">1,278</span></h5>
                                <h5>$<span id="tax-amount">0</span></h5>
                                <h5>$<span id="total-price">1,278</span></h5>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
    

    <script>
        function upadateCaseNumber(product, price, isIncreasing) {
            const caseInput = document.getElementById(product + '-number');
            let caseNumber = caseInput.value;
            if (isIncreasing) {
                caseNumber = parseInt(caseNumber) + 1;
            }

            else if (caseNumber > 0) {
                caseNumber = parseInt(caseNumber) - 1;
            }

            caseInput.value = caseNumber;
            // update case total 
            const caseTotal = document.getElementById(product + '-total');
            caseTotal.innerText = caseNumber * price;
            calculateTotal();
        }


        function getInputvalue(product) {
            const productInput = document.getElementById(product + '-number');
            const productNumber = parseInt(productInput.value);
            return productNumber;
        }
        function calculateTotal() {
            const phoneTotal = getInputvalue('phone') * 1219;
            const caseTotal = getInputvalue('case') * 59;
            const subTotal = phoneTotal + caseTotal;
            const tax = subTotal / 10;
            const totalPrice = subTotal + tax;

            // update on the html 
            document.getElementById('sub-total').innerText = subTotal;
            document.getElementById('tax-amount').innerText = tax;
            document.getElementById('total-price').innerText = totalPrice;

        }





        document.getElementById('case-plus').addEventListener('click', function () {
            // const caseInput = document.getElementById('case-number');
            // const caseNumber = caseInput.value;
            // caseInput.value = parseInt(caseNumber) + 1;
            upadateCaseNumber('case', 59, true);
        });

        document.getElementById('case-minus').addEventListener('click', function () {
            // const caseInput = document.getElementById('case-number');
            //     const caseNumber = caseInput.value;
            //    if(caseInput.value > 1){
            //         caseInput.value = parseInt(caseNumber) - 1;
            //    }
            upadateCaseNumber('case', 59, false);
        });

        // phone prcie update using add event linstner 
        document.getElementById('phone-plus').addEventListener('click', function () {
            upadateCaseNumber('phone', 1219, true);
        });


        document.getElementById('phone-minus').addEventListener('click', function () {
            upadateCaseNumber('phone', 1219, false);
        });
    </script>
</body>

</html>
